<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2>{{ item.id }}. {{ item.phone }}</h2>
      <p>{{ item.email }}</p>
    </ion-item>
  </ion-list>

</ion-content>
